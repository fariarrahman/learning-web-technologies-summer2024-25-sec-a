<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hospital Management System</title>
  <link rel="stylesheet" href="background.css">
  <style>
    body {
      display: flex;
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 220px;
      background: #007bff;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      background: #0056b3;
      text-align: center;
    }

    .sidebar a:hover {
      background: #003f7f;
    }

    .main {
      flex: 1;
      background: linear-gradient(to right, #d9a7c7, #fffcdc);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .welcome-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .welcome-box h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Hospital System</h2>
    <a href="index.html">Billing & Insurance</a>
    <a href="appointments.html">Appointments</a>
    <a href="lab.html">Lab Test Order</a>
    <a href="export.html">Data Export</a>
  </div>

  <div class="main">
    <div class="welcome-box">
      <h1>Welcome!</h1>
      <p>Select an option from the sidebar to start using the Hospital Management System.</p>
    </div>
  </div>

</body>
</html>
